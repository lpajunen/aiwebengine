version: '3.8'

services:
  # Development server with hot-reload
  aiwebengine-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: aiwebengine-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./Cargo.toml:/app/Cargo.toml:ro
      - ./Cargo.lock:/app/Cargo.lock:ro
      # Mount configuration
      - ./config.dev.toml:/app/config.dev.toml:ro
      # Mount scripts for testing
      - ./scripts:/app/scripts:ro
      # Mount assets
      - ./assets:/app/assets:ro
      # Persist logs
      - ./logs:/app/logs
      # Persist database
      - ./data:/app/data
      # Cache cargo registry and target to speed up builds
      - cargo-registry:/usr/local/cargo/registry
      - cargo-git:/usr/local/cargo/git
      - target-cache:/app/target
    environment:
      - RUST_LOG=debug
      - RUST_BACKTRACE=1
      - CONFIG_FILE=/app/config.dev.toml
      # Development OAuth credentials (optional)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - SESSION_SECRET=${SESSION_SECRET:-dev-session-secret}
    networks:
      - aiwebengine-dev-network
    stdin_open: true
    tty: true

  # Development PostgreSQL
  postgres-dev:
    image: postgres:16-alpine
    container_name: aiwebengine-postgres-dev
    restart: unless-stopped
    environment:
      - POSTGRES_DB=aiwebengine_dev
      - POSTGRES_USER=aiwebengine
      - POSTGRES_PASSWORD=devpassword
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - aiwebengine-dev-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiwebengine"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Development Redis
  redis-dev:
    image: redis:7-alpine
    container_name: aiwebengine-redis-dev
    restart: unless-stopped
    networks:
      - aiwebengine-dev-network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  aiwebengine-dev-network:
    driver: bridge

volumes:
  cargo-registry:
  cargo-git:
  target-cache:
  postgres-dev-data:
