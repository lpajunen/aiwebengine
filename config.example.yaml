# YAML Configuration Example
# This demonstrates YAML format support in the configuration system

server:
  host: "127.0.0.1"
  port: 3000
  request_timeout_ms: 8000
  max_body_size_mb: 2

logging:
  level: "warn"
  structured: true
  targets:
    - "console"
  file_path: "./logs/aiwebengine.log"
  rotation: "daily"
  retention_days: 10

javascript:
  max_memory_mb: 32
  execution_timeout_ms: 3000
  max_stack_size: 98304
  enable_console: true
  allowed_apis:
    - "fetch"
    - "database"
    - "logging"

repository:
  database_type: "sqlite"
  database_url: "./aiwebengine.db"
  max_connections: 10
  connection_timeout_ms: 3000
  auto_migrate: true

security:
  enable_cors: true
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"
  rate_limit_per_minute: 100
  api_key: "example-api-key"
  require_https: false
  allowed_content_types:
    - "application/json"
    - "application/x-www-form-urlencoded"

performance:
  cache_size_mb: 64
  cache_ttl_seconds: 300
  enable_compression: false
  worker_pool_size: 3
  max_request_queue_size: 100