version: '3.8'

services:
  # Caddy reverse proxy for local development (HTTP only)
  caddy-dev:
    image: caddy:2-alpine
    container_name: aiwebengine-caddy-dev
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.local:/etc/caddy/Caddyfile:ro
    networks:
      - aiwebengine-dev-network
    depends_on:
      - aiwebengine-dev

  # Development server with hot-reload
  aiwebengine-dev:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: aiwebengine-dev
    restart: unless-stopped
    # Expose port only to internal network
    expose:
      - "3000"
    # Uncomment for direct access (bypassing Caddy)
    # ports:
    #   - "3000:3000"
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./Cargo.toml:/app/Cargo.toml:ro
      - ./Cargo.lock:/app/Cargo.lock:ro
      # Mount configuration
      - ./config.local.toml:/app/config.local.toml:ro
      # Mount scripts for testing
      - ./scripts:/app/scripts:ro
      # Mount assets
      - ./assets:/app/assets:ro
      # Persist logs
      - ./logs:/app/logs
      # Persist database
      - ./data:/app/data
      # Cache cargo registry and target to speed up builds
      - cargo-registry:/usr/local/cargo/registry
      - cargo-git:/usr/local/cargo/git
      - target-cache:/app/target
    environment:
      - RUST_LOG=debug
      - RUST_BACKTRACE=1
      - CONFIG_FILE=/app/config.local.toml
      # Development OAuth credentials (optional)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - SESSION_SECRET=${SESSION_SECRET:-dev-session-secret}
      # PostgreSQL connection
      - APP_REPOSITORY_DATABASE_URL=postgresql://aiwebengine:devpassword@postgres-dev:5432/aiwebengine
    networks:
      - aiwebengine-dev-network
    depends_on:
      postgres-dev:
        condition: service_healthy
    stdin_open: true
    tty: true

  # Development PostgreSQL
  postgres-dev:
    image: postgres:16-alpine
    container_name: aiwebengine-postgres-dev
    restart: unless-stopped
    environment:
      - POSTGRES_DB=aiwebengine
      - POSTGRES_USER=aiwebengine
      - POSTGRES_PASSWORD=devpassword
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - aiwebengine-dev-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiwebengine"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Development Redis
  redis-dev:
    image: redis:7-alpine
    container_name: aiwebengine-redis-dev
    restart: unless-stopped
    networks:
      - aiwebengine-dev-network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  aiwebengine-dev-network:
    driver: bridge

volumes:
  cargo-registry:
  cargo-git:
  target-cache:
  postgres-dev-data:
