name: Docker Build and Test

# NOTE: Image publishing is currently DISABLED during development
# This workflow builds and tests Docker images but does not push to registry
# To enable publishing after v1.0.0 release:
#   1. Uncomment the "tags: - 'v*'" trigger below
#   2. Change "push: false" to "push: true" in the build step
#   3. Rename workflow back to "Docker Build and Push"

on:
  push:
    branches:
      - main
      - develop
    # Uncomment below to enable publishing on version tags (v1.0.0, v1.0.1, etc)
    # tags:
    #   - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login step commented out - no push during development
      # Uncomment when ready to publish (v1.0.0+)
      # - name: Log in to Container Registry
      #   if: github.event_name != 'pull_request'
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ${{ env.REGISTRY }}
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build production Docker image (no push - development mode)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # DISABLED: Publishing disabled during development
          # Change to "push: ${{ github.event_name != 'pull_request' }}" when ready for v1.0.0
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Optionally load image into Docker for local testing
          load: true

      - name: Build staging image (no push, uses production Dockerfile)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build local image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.local
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:local
          cache-from: type=gha
          cache-to: type=gha,mode=max

