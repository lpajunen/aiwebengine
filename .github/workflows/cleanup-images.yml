name: Cleanup Old Docker Images

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Delete old sha-tagged images
        continue-on-error: true
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'aiwebengine'
          package-type: 'container'
          min-versions-to-keep: 0
          delete-only-pre-release-versions: "false"
          # Delete sha-* tagged images older than 7 days
          # Keep latest, develop, and all version tags (0.x.x, v0.x.x)
          ignore-versions: '^(latest|develop|v?[0-9]+\.[0-9]+\.[0-9]+.*|v?[0-9]+\.[0-9]+|v?[0-9]+)$'
          token: ${{ secrets.GITHUB_TOKEN }}
