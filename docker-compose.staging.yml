services:
  # Caddy reverse proxy with automatic HTTPS for staging
  caddy:
    image: caddy:2-alpine
    container_name: aiwebengine-caddy-staging
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3 support
    volumes:
      - ./Caddyfile.staging:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
      - caddy-logs:/var/log/caddy
    networks:
      - aiwebengine-staging-network
    depends_on:
      - aiwebengine
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Staging deployment
  aiwebengine:
    build:
      context: .
      dockerfile: Dockerfile.staging
    container_name: aiwebengine-staging
    restart: unless-stopped
    # Expose port only to internal network (not to host)
    expose:
      - "3000"
    # Use this if you want direct access for debugging
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      # Persist logs
      - ./logs:/app/logs
      # Persist scripts
      - ./scripts:/app/scripts:ro
      # Persist database
      - ./data:/app/data
      # Mount custom configuration
      - ./config.staging.toml:/app/config.yaml:ro
    environment:
      - RUST_LOG=info
      - CONFIG_FILE=/app/config.yaml
      # OAuth configuration (set these in .env file)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID:-}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET:-}
      - APPLE_CLIENT_ID=${APPLE_CLIENT_ID:-}
      - APPLE_CLIENT_SECRET=${APPLE_CLIENT_SECRET:-}
      - JWT_SECRET=${JWT_SECRET:-staging-jwt-secret}
      - SESSION_SECRET=${SESSION_SECRET:-staging-session-secret}
    networks:
      - aiwebengine-staging-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # PostgreSQL database for staging
  postgres:
    image: postgres:16-alpine
    container_name: aiwebengine-postgres-staging
    restart: unless-stopped
    environment:
      - POSTGRES_DB=aiwebengine_staging
      - POSTGRES_USER=aiwebengine
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-staging-password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - aiwebengine-staging-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiwebengine"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Expose PostgreSQL port for debugging
    ports:
      - "5432:5432"

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: aiwebengine-prometheus-staging
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - aiwebengine-staging-network
    ports:
      - "9090:9090"
    depends_on:
      - aiwebengine

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: aiwebengine-grafana-staging
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-staging-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - aiwebengine-staging-network
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

networks:
  aiwebengine-staging-network:
    driver: bridge

volumes:
  caddy-data:      # Caddy certificates and data
  caddy-config:    # Caddy configuration
  caddy-logs:      # Caddy access logs
  postgres-data:
  prometheus-data:
  grafana-data:
