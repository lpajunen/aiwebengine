services:
  # Caddy reverse proxy with automatic HTTPS for staging
  caddy:
    image: caddy:2-alpine
    container_name: aiwebengine-caddy-staging
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3 support
    volumes:
      - ./Caddyfile.staging:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
      - caddy-logs:/var/log/caddy
    networks:
      - aiwebengine-staging-network
    depends_on:
      - aiwebengine
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Staging deployment
  aiwebengine:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: ghcr.io/lpajunen/aiwebengine:develop
    container_name: aiwebengine-staging
    restart: unless-stopped
    # Expose port only to internal network (not to host)
    expose:
      - "3000"
    # Use this if you want direct access for debugging
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      # Persist logs
      - ./logs:/app/logs
      # Persist scripts
      - ./scripts:/app/scripts:ro
      # Persist database
      - ./data:/app/data
    environment:
      - RUST_LOG=info
      # Auth configuration
      - APP_AUTH__JWT_SECRET=${APP_AUTH__JWT_SECRET:-staging-jwt-secret-minimum-32-characters-required}
      - APP_AUTH__BOOTSTRAP_ADMINS=${APP_AUTH__BOOTSTRAP_ADMINS:-["admin@example.com"]}
      # Google OAuth
      - APP_AUTH__PROVIDERS__GOOGLE__CLIENT_ID=${APP_AUTH__PROVIDERS__GOOGLE__CLIENT_ID:-}
      - APP_AUTH__PROVIDERS__GOOGLE__CLIENT_SECRET=${APP_AUTH__PROVIDERS__GOOGLE__CLIENT_SECRET:-}
      - APP_AUTH__PROVIDERS__GOOGLE__REDIRECT_URI=${APP_AUTH__PROVIDERS__GOOGLE__REDIRECT_URI:-}
      # Microsoft OAuth
      - APP_AUTH__PROVIDERS__MICROSOFT__CLIENT_ID=${APP_AUTH__PROVIDERS__MICROSOFT__CLIENT_ID:-}
      - APP_AUTH__PROVIDERS__MICROSOFT__CLIENT_SECRET=${APP_AUTH__PROVIDERS__MICROSOFT__CLIENT_SECRET:-}
      - APP_AUTH__PROVIDERS__MICROSOFT__REDIRECT_URI=${APP_AUTH__PROVIDERS__MICROSOFT__REDIRECT_URI:-}
      - APP_AUTH__PROVIDERS__MICROSOFT__TENANT_ID=${APP_AUTH__PROVIDERS__MICROSOFT__TENANT_ID:-common}
      # Apple OAuth (optional)
      - APP_AUTH__PROVIDERS__APPLE__CLIENT_ID=${APP_AUTH__PROVIDERS__APPLE__CLIENT_ID:-}
      - APP_AUTH__PROVIDERS__APPLE__CLIENT_SECRET=${APP_AUTH__PROVIDERS__APPLE__CLIENT_SECRET:-}
      - APP_AUTH__PROVIDERS__APPLE__REDIRECT_URI=${APP_AUTH__PROVIDERS__APPLE__REDIRECT_URI:-}
      - APP_AUTH__PROVIDERS__APPLE__TEAM_ID=${APP_AUTH__PROVIDERS__APPLE__TEAM_ID:-}
      # Security
      - APP_SECURITY__API_KEY=${APP_SECURITY__API_KEY:-staging-api-key}
      # CSRF & session encryption keys (base64 encoded 32-byte values)
      - APP_SECURITY__CSRF_KEY=${APP_SECURITY__CSRF_KEY:-}
      - APP_SECURITY__SESSION_ENCRYPTION_KEY=${APP_SECURITY__SESSION_ENCRYPTION_KEY:-}
      # Repository
      - APP_REPOSITORY__STORAGE_TYPE=postgresql
      - APP_REPOSITORY__DATABASE_URL=postgresql://aiwebengine:${POSTGRES_PASSWORD:-staging-password}@postgres:5432/aiwebengine_staging
      # AI
      - SECRET_ANTHROPIC_API_KEY=${SECRET_ANTHROPIC_API_KEY:-}
    networks:
      - aiwebengine-staging-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # PostgreSQL database for staging
  postgres:
    image: postgres:16-alpine
    container_name: aiwebengine-postgres-staging
    restart: unless-stopped
    environment:
      - POSTGRES_DB=aiwebengine_staging
      - POSTGRES_USER=aiwebengine
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-staging-password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - aiwebengine-staging-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiwebengine"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Expose PostgreSQL port for debugging
    ports:
      - "5432:5432"

