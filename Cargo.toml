[package]
name = "aiwebengine"
version = "0.1.0"
edition = "2024"
default-run = "server"

[dependencies]
axum = "0.8.4"
tokio = { version = "1", features = ["full"] }
tower = { version = "0.5", features = ["util"] }
rquickjs = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
crossbeam-channel = "0.5"
axum-server = "0.7"
reqwest = { version = "0.12.23", features = ["json", "blocking", "rustls-tls"] }
